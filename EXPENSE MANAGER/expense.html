      <div class="expense-tracker">

        <div class="col-4 left-container">
          <div class="balance">
            <div class="balance-title">
              Balance
            </div>
            <div class="balance-value">
              ₹0
            </div>
          </div>
          <div class="expense-amount"> 
            <div class="text">Expense</div>
            <div class="value"> 
              ₹0
            </div>
          </div>
          <div class="income-amount"> 
            <div class="text">Income</div>
            <div class="value"> 
              ₹0
            </div>
           </div>
          <div class="investment-amount"> 
            <div class="text">Investment</div> 
            <div class="value"> 
              ₹0
            </div> </div>

          <div class="pie-chart"> 
            <canvas id="chart">
            </canvas>
          </div>
        </div>

        <div class="col-8 right-container">
          <div class="right-container-title">
            Financial Tracker
            <div class="month">
              <h3>

              </h3>
            </div>
          </div>
            <div class="toggle">
                <div class="expense-tab">Expenses</div>
                <div class="income-tab">Income</div>
                <div class="investment-tab">Investments</div>
                <div class="all-tab active">All</div>
            </div>

            <div class="hide" id="expense-list">
              <ul class="list">
              </ul>
              <div class="input">
                  <input type="text" id="expense-title-input" name="description" placeholder="Description">
                  <input type="number" id="expense-amount-input" name="amount" placeholder="₹0">
                  <div class="add-expense"><img src="pictures/plus-07.png" alt=""></div>
              </div>
            </div>

            <div class="hide" id="income-list">
                <ul class="list">
                </ul>
                <div class="input">
                    <input type="text" id="income-title-input" name="description" placeholder="Description">
                    <input type="number" id="income-amount-input" name="amount" placeholder="₹0">
                    <div class="add-income"><img src="pictures/plus-07.png" alt=""></div>
                </div>
            </div>

            <div class="hide" id="investment-list">
              <ul class="list">
              </ul>
              <div class="input">
                <input type="text" id="investment-title-input" name="description" placeholder="Description">
                <input type="number" id="investment-amount-input" name="amount" placeholder="₹0">
                <div class="add-investment"><img src="pictures/plus-07.png" alt=""></div>
              </div>
            </div>
            
            <div id="all-list">
                <ul class="list">
                </ul>
            </div>
        </div>
      </div>
